{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	{% load static %}
	<link href="{% static 'account_login/css/signin.css' %}" rel="stylesheet" type='text/css'>
    <title>Login</title>
  </head>
  <body>
		{% if messages %}
		<div class="messages container col-sm-4 text-center">
			{% for message in messages %}
			<div class="alert alert-danger alert-dismissible fade show" role="alert">
					{{ message }}
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
					</button>
			</div>
			{% endfor %}
		</div>
		{% endif %}
    <div class="container ">
		<div class="cardmkm">
		<form action="/account_login/login/" method="POST" class="form-signin">
			{% csrf_token %}
		  <h2 class="form-signin-heading text-center">SnapShare</h2>
		  <label for="username" class="sr-only">Username</label>
		  <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
		  <label for="password" class="sr-only">Password</label>
		  <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
		  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		  <p class="text-center">New user? <a href="/account_login/register/">Register</a></p>
		</form>
	</div>
	  </div> 

  </body>
</html>
