<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	{% load static %}
	<link href="{% static "account_login/css/signin.css" %}" rel="stylesheet">
    <title>Register</title>
  </head>
  <body>
		{% if messages %}
		<div class="messages container col-sm-4 text-center">
			{% for message in messages %}
			<div class="alert alert-danger alert-dismissible fade show" role="alert">
					{{ message }}
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
					</button>
			</div>
			{% endfor %}
		</div>
		{% endif %}
    <div class="container">
		<form action="/account_login/register/" method="POST" class="form-signin">
			{% csrf_token %}
			<h2 class="form-signin-heading text-center">SnapShare</h2>
			<input class="form-control" type="text" placeholder="Username" name="username" required>
			<input class="form-control" type="text" placeholder="Email" name="email" required>
			<input class="form-control" type="password" placeholder="Password" name="password1" required>
			<input class="form-control" type="password" placeholder="Password Again" name="password2" required>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
			<p class="text-center">Already registered? <a href="/account_login/login/">Login</a></p>
		</form>
	  </div>   
  </body>
</html>
